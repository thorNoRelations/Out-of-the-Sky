{% extends 'base.html' %}

{% block title %}Log In - Out of the Sky{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card border-0 shadow-sm mt-5">
            <div class="card-body p-4">
                <h2 class="text-center mb-4 text-primary fw-bold">Log In</h2>
                
                <form method="post">
                    {% csrf_token %}
                    
                    {% if form.errors %}
                        <div class="alert alert-danger text-center" role="alert">
                            Your username and password didn't match. Please try again.
                        </div>
                    {% endif %}
                    
                    <div class="mb-3">
                        <label for="id_username" class="form-label fw-semibold">Username</label>
                        <input type="text" name="username" class="form-control" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username">
                    </div>
                    
                    <div class="mb-4">
                        <label for="id_password" class="form-label fw-semibold">Password</label>
                        <input type="password" name="password" class="form-control" autocomplete="current-password" required id="id_password">
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">Log In</button>
                    </div>
                </form>
                
                <div class="text-center mt-4">
                    <p class="mb-0">Don't have an account? <a href="{% url 'signup' %}" class="text-decoration-none fw-semibold">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

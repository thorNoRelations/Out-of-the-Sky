{% load static %}
<div style="padding:12px;background:#222;color:#0f0;font:14px/1.4 monospace;">
  <strong>TEMPLATE OK:</strong> home/_WEATHER_DEBUG.html
</div>

{% if error %}
  <div style="margin:12px;padding:10px;background:#ffebee;color:#b71c1c;border-radius:6px;">
    ERROR: {{ error }}
  </div>
{% endif %}

{% if weather %}
  <div style="margin:12px;padding:12px;border-radius:8px;background:#f5f5f5;color:#111">
    <h2 style="margin:0 0 8px 0">{{ weather.city }}, {{ weather.country }}</h2>
    <div><b>Temp:</b> {{ weather.temp }}Â°</div>
    <div><b>Condition:</b> {{ weather.condition }}</div>
  </div>
{% else %}
  <div style="margin:12px;color:#666;">No results yet. Try <code>?q=Denver,US</code>.</div>
{% endif %}

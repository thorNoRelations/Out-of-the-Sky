
name: ci
on:
  push:
  pull_request:
permissions:
  contents: read
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install Django==4.2.11 requests python-dotenv pytest pytest-cov pytest-django
      - name: Copy env
        run: cp .env.ci .env || true
      - name: Run tests
        env:
          DJANGO_SETTINGS_MODULE: myproject.settings
        run: pytest --maxfail=1 --disable-warnings -q --cov=. --cov-fail-under=80

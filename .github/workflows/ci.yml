name: CI Pipeline

permissions:
  contents: read
  pull-requests: write
  issues: write

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]

jobs:
  ai-code-review:
    name: AI Code Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      pull-requests: write
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v40
        with:
          files: |
            **/*.py
            **/*.js
            **/*.html
            **/*.css

      - name: AI Code Review with OpenAI
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const https = require('https');
            
            const changedFiles = '${{ steps.changed-files.outputs.all_changed_files }}'.split(' ');
            
            async function callOpenAI(prompt) {
              const data = JSON.stringify({
                model: 'gpt-4',
                messages: [
                  {
                    role: 'system',
                    content: 'You are an expert code reviewer. Review the code for bugs, security issues, performance problems, and best practices. Provide constructive feedback.'
                  },
                  {
                    role: 'user',
                    content: prompt
                  }
                ],
                temperature: 0.3,
                max_tokens: 1000
              });

              return new Promise((resolve, reject) => {
                const options = {
                  hostname: 'api.openai.com',
                  path: '/v1/chat/completions',
                  method: 'POST',
                  headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${process.env.OPENAI_API_KEY}`,
                    'Content-Length': data.length
                  }
                };

                const req = https.request(options, (res) => {
                  let body = '';
                  res.on('data', (chunk) => body += chunk);
                  res.on('end', () => {
                    try {
                      resolve(JSON.parse(body));
                    } catch (e) {
                      reject(e);
                    }
                  });
                });

                req.on('error', reject);
                req.write(data);
                req.end();
              });
            }

            let reviewComments = '## ðŸ¤– AI Code Review\n\n';
            
            for (const file of changedFiles) {
              if (!file) continue;
              
              try {
                const content = fs.readFileSync(file, 'utf8');
                const fileExt = file.split('.').pop();
                
                const prompt = `Review this ${fileExt} file (${file}):\n\n\`\`\`${fileExt}\n${content.substring(0, 3000)}\n\`\`\`\n\nProvide a concise review focusing on: security, bugs, performance, and code quality.`;
                
                const response = await callOpenAI(prompt);
                
                if (response.choices && response.choices[0]) {
                  reviewComments += `### ðŸ“„ ${file}\n\n`;
                  reviewComments += response.choices[0].message.content + '\n\n';
                  reviewComments += '---\n\n';
                }
              } catch (error) {
                console.log(`Error reviewing ${file}:`, error.message);
              }
            }

            reviewComments += '\n*Generated by OpenAI GPT-4*';

            // Post review as PR comment
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: reviewComments
            });

  test-and-coverage:
    name: Run Tests & Coverage
    runs-on: ubuntu-latest

    env:
      DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
      DJANGO_DEBUG: "false"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install coverage pytest pytest-django pytest-cov

      - name: Run migrations
        run: |
          python manage.py migrate --noinput

      - name: Set STATIC_ROOT
        run: echo "STATIC_ROOT=$GITHUB_WORKSPACE/staticfiles" >> $GITHUB_ENV

      - name: Collect static files
        run: python manage.py collectstatic --noinput

      - name: Run tests with coverage
        run: |
          coverage run --source='.' manage.py test
          coverage report -m
          coverage html
        env:
          DJANGO_SETTINGS_MODULE: myproject.settings

      - name: Display coverage summary
        run: |
          echo "================================"
          echo "ðŸ“Š TEST COVERAGE REPORT"
          echo "================================"
          coverage report
          echo "================================"

      - name: Check coverage threshold
        run: |
          COVERAGE=$(coverage report | grep TOTAL | awk '{print $4}' | sed 's/%//')
          echo "Total coverage: ${COVERAGE}%"
          if (( $(echo "$COVERAGE < 70" | bc -l) )); then
            echo "âš ï¸  Coverage is below 70%"
          else
            echo "âœ… Coverage meets threshold"
          fi

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/

      - name: Comment coverage on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.OPEN_AI_KEY }}
          script: |
            const fs = require('fs');
            const { execSync } = require('child_process');
            
            const coverageOutput = execSync('coverage report').toString();
            
            const comment = `## ðŸ“Š Test Coverage Report\n\n\`\`\`\n${coverageOutput}\n\`\`\`\n\n*Coverage report generated for commit ${context.sha.substring(0, 7)}*`;
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });

  lint:
    name: Code Linting
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pylint black

      - name: Run flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Check code formatting with black
        run: |
          black --check . || echo "âš ï¸  Code formatting issues found. Run 'black .' locally to fix."